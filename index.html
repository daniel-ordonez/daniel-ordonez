<!doctype html>
<html lang="en">
  <head>
   
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" sizes="32x32">
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="/manifest.webmanifest">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="canonical" href="https://daniordonez.com" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#d9d9d9"/>
    <meta name="description" content="I'm Daniel Ordonez, freelance graphic designer and developer."/>
    <meta name="robots" content="all, index, follow"/>
    <title>Dani Ordonez</title>
  </head>
  <body class="noscroll">
    <style>
      :root {
        font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
        line-height: 1.5;
        font-weight: 400;

        --rgb-color--dark: 250, 250, 250;
        --rgb-color--light: 36, 36, 36;

        --rgb-bg--light: 250, 250, 250;
        --rgb-bg--dark: 8,8,8;

        --c-color: rgba(var(--rgb-color--light), 1);
        --c-bg: rgb(var(--rgb-bg--light));

        color: var(--c-color);
        background-color: var(--c-bg);


        font-synthesis: none;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      @media (prefers-color-scheme: dark) {
        #splash {
        --c-color: rgba(var(--rgb-color--dark), 0.8);
        --c-bg: rgb(var(--rgb-bg--dark));
        }
      }

      button, a {
        color: inherit;
        appearance: none;
        text-decoration: none;
        cursor: pointer;
      }
      button:disabled {
        cursor:not-allowed;
      }
      #splash {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: var(--c-bg);
        pointer-events: none;
        will-change: opacity;
      }
      #splash.out {
        animation: fade 900ms forwards;
        animation-timing-function: cubic-bezier(0.33, 1, 0.68, 1);
      }
      @keyframes fade {
        from {
          opacity: 1;
        } to {
          opacity: 0;
        }
      }
      .noscroll {
        overflow: hidden;
      }
    </style>
    <div id="app"></div>
    <div id="splash">
      daniordonez.com
    </div>

    <form name="contact" data-netlify="true" style="display: none;">
      <input type="text" name="name">
      <input type="email" name="email">
      <textarea name="message"></textarea>
    </form>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
